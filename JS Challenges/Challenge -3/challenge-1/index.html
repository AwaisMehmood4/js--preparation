<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        button{
            width: 50px;
            height: 50px;
        }
        #grey{
            background-color: grey;
        }
        #white{
            background-color: white;
        }
        #blue{
            background-color: blue;
        }
        #yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Project one</h1>
    <h2>Color Scheme Switcher</h2>
    <div>
        <span><button id="grey"></button></span>
        <span><button id="white"></button></span>
        <span><button id="blue"></button></span>
        <span><button id="yellow"></button></span>
    </div>
    <h3>Try clicking on one of the colors above to change the background color of this page</h3>
    <script src="./index.js"></script>
</body>
</html>
